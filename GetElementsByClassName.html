<!DOCTYPE html>
<html>
    <head>
        <title>DOM JavaScript</title>
    </head>

    <body>
        <div class="heading"
        <h1 id="container">Example of accessing element by ID</h1>
        <p>This is just a trial</p>

        <script>
               let heading= document.getElementById ("container");
               heading.innerHTML="Title changed by JavaScript code";
               let content = document.getElementsByClassName('title');
               console.dir(content);
               console.log(content);
            let para = document.getElementsByTagName("p");
            console.dir(para);
        </script>
    </body>
</html>
